<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Re-maker Button</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .remaker-button {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.625rem 1rem; 
      border: 0.0625rem solid #55B76B;
      background-color: #FAFFFB;
      color: #55B76B;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    .remaker-button:hover {
      background-color: #e5f7ec !important;
      color: #55B76B !important;
    }

    .icon {
      width: 1.25rem;
      height: 1.25rem;
      font-size: 1.25rem;
    }

    .remaker-button:focus,
    .remaker-button:active,
    .remaker-button:focus-visible {
      background-color: #FAFFFB !important;
      outline: none !important;
      box-shadow: none !important;
      color: #55B76B !important;
    }
  </style>
</head>
<body>

  <button class="remaker-button">
    <i class="fa-solid fa-wand-magic-sparkles icon"></i>
    Become a Re-maker
  </button>

</body>
</html>
